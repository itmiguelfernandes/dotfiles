Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - "bin/**/*"
    - "db/**/*"

Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Max: 20

Style/SymbolArray:
  Enabled: false

Metrics/ClassLength:
  Max: 150

Metrics/AbcSize:
  Exclude:
    - "test/integration/**/*"

Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/FrozenStringLiteralComment:
  Enabled: false

Style/BracesAroundHashParameters:
  EnforcedStyle: context_dependent

Style/NumericPredicate:
  Enabled: false

Performance/Casecmp:
  Enabled: false

Style/VariableNumber:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false
